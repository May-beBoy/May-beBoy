<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Tabelas - Posicionamento</title>
</head>
<body>
    <table border="0" width="120" cellpadding="1" cellspacing="1">
    <tr>
        <td width="50">Valor 1</td>
        <td>Valor 2</td>
    </tr>
    </table><br>
    <table border="1" width="100%">
    <tr>
        <td width="20%">Valor 1</td>
        <td>Valor 2</td>
    </tr>   
    </table><br>
    <table border="1" width="100%">
    <tr>
        <td valign="top" width="20%" bgcolor="#006699">
            <table border="1" width="100%">
            <caption>Menu</caption>
            <tr><td align="center">Item 1</td></tr>
            </table>
        </td>
        <td valign="top">
            <table border="1" width="100%" bgcolor="#ff3399">
            <tr>
                <td>Item 1</td>
                <td>Item 2</td>
                <td>Item 3</td>
            </tr> 
            </table>
        </td>
    </tr>
    </table>
</body>
</html>
